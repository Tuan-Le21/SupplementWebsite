@(title: String)



@main(title) {
    <link href="@routes.Assets.at("/stylesheets/css/checkout.css")" rel="stylesheet">
    <script src="@routes.Assets.at("javascripts/checkout.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <h1>Shopping Cart</h1>
<div class="shopping-cart">

    <!-- title -->
    <div class="title">
        Shopping Bag
    </div>

    <!-- Product #1 -->
    <div class="item">
        <div class ="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img src="../../public/images/optimum-nutrition-100-whey-4kg-421-p.png" alt="" />
        </div>

        <div class="description">
            <span>Optimum Nutrition </span>
            <span>Whey Protein</span>
            <span>4kg</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Plus_font_awesome.svg/2000px-Plus_font_awesome.svg.png" alt="" height="30" width="30" />
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
                <img src="https://image.flaticon.com/icons/svg/25/25232.svg" alt="" height="30" width="30" />
            </button>
        </div>

      <div class="total-price">£78.99</div>

        <!-- Product #2 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="../../public/images/NutriTechfit-Creatine-Monohydrate-1.png" alt="" />
            </div>

            <div class="description">
                <span>Nutri-Tech</span>
                <span>Creatine Monohydrate</span>
                <span>500g</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Plus_font_awesome.svg/2000px-Plus_font_awesome.svg.png" alt="" height="30" width="30" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="https://image.flaticon.com/icons/svg/25/25232.svg" alt="" height="30" width="30" />
                </button>
            </div>

            <div class="total-price">£23.99</div>
        </div>


        <!-- Product #3 -->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="../../public/images/c4.png" alt="" />
            </div>

            <div class="description">
                <span>Cellucor</span>
                <span>C4 Extreme - Orange</span>
                <span>60 servings</span>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Plus_font_awesome.svg/2000px-Plus_font_awesome.svg.png" alt="" height="30" width="30" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="https://image.flaticon.com/icons/svg/25/25232.svg" alt="" height="30" width="30" />
                </button>
            </div>

            <div class="Total-price">£26.99</div>
        </div>



</div>
</div>
}
