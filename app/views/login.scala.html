

@(title: String)

<head>
    <link href="@routes.Assets.at("/stylesheets/css/login.css")" rel="stylesheet">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("stylesheets/js/login.js")" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/gorilla-logo-updated-400.png")">
</head>

<body>

    <div class="container">
        <div class="row">

                <!-- Mixins-->
                <!-- Pen Title-->
            <div class="pen-title">
                <h1>Supplement Gorillaz login form</h1>
            </div>
            <div class="container">
                <div class="card"></div>
                <div class="card">
                    <h1 class="title">Login</h1>
                    <form>
                        <div class="input-container">
                            <input type="text" id="Username" required="required"/>
                            <label for="Username">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="Password" required="required"/>
                            <label for="Password">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>Go</span></button>
                        </div>
                        <div class="footer"><a href="#">Forgot your password?</a></div>
                    </form>
                </div>
                <div class="card alt">
                    <div class="toggle"></div>
                    <h1 class="title">Register
                        <div class="close"></div>
                    </h1>
                    <form>
                        <div class="input-container">
                            <input type="text" id="Username" required="required"/>
                            <label for="Username">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="Password" required="required"/>
                            <label for="Password">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="Repeat Password" required="required"/>
                            <label for="Repeat Password">Repeat Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>Next</span></button>
                        </div>
                    </form>
                </div>
            </div>
                <!-- Portfolio--><a id="portfolio" href="/homepage" title="Supplement Gorillaz"><i class="fa fa-link"></i></a>
        </div>
    </div>
</body>
